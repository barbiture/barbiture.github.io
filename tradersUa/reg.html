<body class="b-login">

<!--BEGIN CONTENT -->
  <div class="container">
    <div class="b-login__wrapper mx-auto">
      <div class="b-login__header text-center">
        <img src="img/logo.svg" alt="">
        <div class="b-login__title">
          <span class="b-login__title_bold">вход</span>
          <span class="b-login__title_light">в аккаунт</span>
        </div>
      </div>
      <form class="b-login__form mx-auto" action="#">
        <p class="b-login__notif">
          Придумайте пароль для следующего входа на сайт
        </p>
        </button>

        <label for="pas" class="b-login__input">
          <svg class="icon icon-lock float-left"><use xlink:href="#icon-lock"></use></svg>
          <input type="password" id="pwd" name="pwd" placeholder="код">
        </label>
        <button type="submit" class="btn-next">Отправить снова</button>
        <div class="b-devider"><span>или</span></div>
        <script type="text/javascript">
          function myFacebookLogin() {
            FB.login(function(){}, {scope: 'publish_actions'});
          }
        </script>
        <button class="btn-facebook" onclick="myFacebookLogin()">
          <!-- <img src="img/" alt=""> -->
          <svg class="icon icon-fb float-left"><use xlink:href="#icon-fb"></use></svg>
          Connect with Facebook
        </button>
      </form>
    </div>
  </div>
<!-- CONTENT EOF -->
