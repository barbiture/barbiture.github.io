//= template/header.html
<div class="main inside main-good">
  <div class="container">
    <div class="no--aside">

      <aside class="aside aside-left">
        //= template/left-side--catalog.html
      </aside>

      <section class="section section-content">
        <div class="order-table order--shipment--order-add">
          <div class="select-box-container">
            <form class="select-box-wrapper">
              <div class="select-box">
                <label>Заказчик:</label>
                <div class="select">
                  <select class="s-hidden" id="personSelect" name="move_to_folder">
                    <option value="1" data-id="1">Все</option>
                    <option value="2" data-id="2">Матрасы</option>
                    <option value="3" data-id="3">Наш склад</option>
                    <option value="4" data-id="4">Текстиль</option>
                    <option value="5" data-id="5">Цех</option>
                  </select>
                </div>
              </div>
              <div>
                <label for="">Дата:</label>
                <input id="date_from" name="data[wait_date]" readonly="" value="24.04.2016" onclick="popUpCalendar(this, document.getElementById('date_from'), 'dd.mm.yyyy')">
              </div>
              <div>
                <label for="">Комментарий:</label>
                <textarea name="data[comment]"></textarea>
              </div>
            </form>
          </div>
          <div class="order-item shipment-content">
            <button class="defaultBtn button pull-right" onclick="location.href='/?action=manager_shipment_order_add&amp;return=';return false;">Сохранить</button>
            <button class="defaultBtn button button-inner-table pull-left" onclick="location.href='orders-shipment.html';return false;">Назад</button>
          </div>
        </div>
      </section>
    </div>
  </div>
</div>
